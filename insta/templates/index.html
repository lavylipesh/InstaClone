{%extends 'base.html'%} 
{% load bootstrap3 %}
{% block content %}

{% for  image in images %}

  <div class="row">
   
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image.image_name }} </h2>
    </div>

  
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{image.image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>

{% endblock %}
