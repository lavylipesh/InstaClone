{%extends 'base.html'%} 
{% block content %}
<div class="container">
  <div class="row">

  {% if profile %}
    {% for profile in profiles %}
      <div class="col-sm-6 col-md-3">
          <h1>{{profile.bio}}</h1>
          <img src="{{profile.profile_pic.url}}">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
