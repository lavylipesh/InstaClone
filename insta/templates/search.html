{%extends 'base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if users%}
      <h2>Found {{ users|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 users for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if users %}
    {% for user in users %}
      <div class="col-sm-6 col-md-3">
          <h1>{{user.user}}</h1>
          <img src="user.profile_pic.url" alt="">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
